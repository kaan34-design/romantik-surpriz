<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adil Bir Soru... ✨</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="particles">
        <div class="particle"></div><div class="particle"></div>
        <div class="particle"></div><div class="particle"></div>
        <div class="particle"></div><div class="particle"></div>
        <div class="particle"></div><div class="particle"></div>
        <div class="particle"></div><div class="particle"></div>
    </div>

    <div class="container">
        <div id="question-container">
            <h1 id="question">Selinay, beni seviyor musun?</h1>
            <div class="buttons">
                <button id="yesBtn" class="button">Evet</button>
                <button id="noBtn" class="button">Hayır</button>
            </div>
        </div>

        <div id="message-container" class="hidden">
            <h1 class="final-message">Bende seni seviyorum canım 😉❤️</h1>
        </div>
    </div>

    <footer>Bir Terazi olarak, doğru kararlar önemlidir...</footer>

    <script src="script.js"></script>
</body>
</html>
